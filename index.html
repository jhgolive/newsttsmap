<script type="module">
//--------------------------ë‰´ìŠ¤ì»¨íŠ¸ë¡¤----------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const audioEl = document.getElementById("ttsAudio");
const newsEl = document.getElementById("news");

// Firebase ì‹¤ì‹œê°„ ê°ì‹œ
onValue(ref(db, "ttsControl"), (snap) => {
  const control = snap.val();
  if (!control) return;

  // â–¶ / â¸ ì œì–´
  if (control.playing === false) {
    audioEl.pause();
    newsEl.style.animationPlayState = "paused";
  } else if (control.playing === true) {
    audioEl.play();
    newsEl.style.animationPlayState = "running";
  }

  // ğŸ”Š ë³¼ë¥¨ ì œì–´
  if (typeof control.volume === "number") {
    audioEl.volume = control.volume;
  }

  // âª ë˜ê°ê¸° ì œì–´ (ìˆ˜ì • ë²„ì „)
  if (typeof control.seek === "number" && control.seek < 0) {
    const newTime = Math.max(0, audioEl.currentTime + control.seek);
    audioEl.currentTime = newTime;
  
    // ì§„í–‰ë¥  ê³„ì‚°
    const progress = newTime / audioEl.duration;
  
    // ìœ„ì¹˜ ê³„ì‚°
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const distance = wrapperWidth + textWidth;
    const startX = wrapperWidth;
    const endX = -textWidth;
    const newX = startX - distance * progress;
      
    // ìë§‰ ì• ë‹ˆë©”ì´ì…˜ ì¬ì¡°ì •
    newsEl.style.animation = "none";
    newsEl.style.transform = `translateX(${newX}px)`;
    newsEl.offsetHeight; // ê°•ì œ ë¦¬í”Œë¡œìš°
  
    const remainingTime = audioEl.duration - newTime;
    newsEl.style.animation = `scroll ${remainingTime}s linear 1`;
    newsEl.style.animationPlayState = audioEl.paused ? "paused" : "running";
  
    update(ref(db, "ttsControl"), { seek: 0 }); // Firebase ê°’ ë¦¬ì…‹
  }
});
//-----------------------------------------------------------
//const newsEl = document.getElementById("news");
//const audioEl = document.getElementById("ttsAudio");

const NEWS_API = "https://newstts2-production.up.railway.app/news";
const TTS_API = "https://newstts2-production.up.railway.app/news-tts";

// ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      startScrollAndTTS(data.news);
    }
  } catch (err) {
    console.error("ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", err);
  }
}

// ìŠ¤í¬ë¡¤ + TTS ë™ê¸°í™”
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  // TTS mp3 ë°›ì•„ì˜¤ê¸°
  const ttsRes = await fetch(TTS_API);
  const ttsBlob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(ttsBlob);
  audioEl.pause();
  audioEl.currentTime = 0;

  // mp3 ë¡œë”© í›„ ì¬ìƒ ì¤€ë¹„
  audioEl.onloadedmetadata = () => {
    const duration = audioEl.duration;

    // ìŠ¤í¬ë¡¤ ì†ë„ ê³„ì‚°
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const distance = wrapperWidth + textWidth;
    
    newsEl.style.animation = "none"; // ê¸°ì¡´ ì• ë‹ˆë©”ì´ì…˜ ì´ˆê¸°í™”
    newsEl.offsetHeight; // ë¦¬í”Œë¡œìš° ê°•ì œ
    newsEl.style.animation = `scroll ${duration}s linear 1`;

    // Web Audio APIë¡œ ë³¼ë¥¨ ì œì–´
    const ctx = new AudioContext();
    const source = ctx.createMediaElementSource(audioEl);
    const gainNode = ctx.createGain();
    gainNode.gain.value = 0.5; // ì›í•˜ëŠ” ë³¼ë¥¨ (0.0 ~ 1.0)
    source.connect(gainNode).connect(ctx.destination);
    
    // 3ì´ˆ ë”œë ˆì´ í›„ TTS ì¬ìƒ
    setTimeout(() => {
      ctx.resume(); // ì¼ë¶€ ë¸Œë¼ìš°ì €ì—ì„œ í•„ìš”
      audioEl.play().catch(err => console.warn(err));
    }, 3000);
  };

  // ìŠ¤í¬ë¡¤ ëë‚˜ë©´ ë‹¤ìŒ ë‰´ìŠ¤
  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// ì´ˆê¸° ì‹¤í–‰
loadNews();
</script>
