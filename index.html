<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 남자음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    will-change: transform;
    backface-visibility: hidden;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
777<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<!-- Firebase compat CDN -->
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

// Firebase 초기화
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ttsControlRef = db.ref("ttsControl");

// 요소
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

let audioCtx, gainNode;
let lastBackTime = 0;

// Firebase 구독
ttsControlRef.on("value", snapshot => {
  const data = snapshot.val();
  if (!data) return;

  // 볼륨
  if (data.volume !== undefined && gainNode) {
    gainNode.gain.value = data.volume;
  }

  // 재생/일시정지
  if (data.playing !== undefined) {
    if (data.playing && audioEl.paused) {
      resumeAudio().then(() => audioEl.play().catch(e=>console.warn(e)));
    }
    if (!data.playing && !audioEl.paused) audioEl.pause();
  }

  // 뒤로가기
  if (data.back !== undefined && Date.now() - lastBackTime > 500) {
    audioEl.currentTime = Math.max(0, audioEl.currentTime + data.back);
    lastBackTime = Date.now();
  }
});

// AudioContext resume
async function resumeAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audioEl);
    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.5;
    source.connect(gainNode).connect(audioCtx.destination);
  }
  if (audioCtx.state === "suspended") await audioCtx.resume();
}

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch("https://newstts2-production.up.railway.app/news");
    const data = await res.json();
    if (data.news) startScrollAndTTS(data.news);
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
    newsEl.textContent = "뉴스 불러오기 실패 😢";
  }
}

// 스크롤 + TTS
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  try {
    const ttsRes = await fetch("https://newstts2-production.up.railway.app/news-tts");
    const ttsBlob = await ttsRes.blob();
    audioEl.src = URL.createObjectURL(ttsBlob);
    audioEl.pause();
    audioEl.currentTime = 0;

    audioEl.onloadedmetadata = async () => {
      const duration = audioEl.duration;
      const wrapperWidth = newsEl.parentElement.offsetWidth;
      const textWidth = newsEl.offsetWidth;

      newsEl.style.animation = "none";
      newsEl.offsetHeight; // 리플로우
      newsEl.style.animation = `scroll ${duration}s linear 1`;

      await resumeAudio();
      // Firebase playing 값 확인 후 자동 재생
      db.ref("ttsControl/playing").once("value").then(snap=>{
        if (snap.val()) audioEl.play().catch(e=>console.warn(e));
      });
    };

    // 스크롤 끝나면 다음 뉴스
    newsEl.onanimationend = () => {
      loadNews();
    };
  } catch (err) {
    console.error("TTS 가져오기 실패", err);
  }
}

// 초기 실행
loadNews();
</script>
</body>
</html>
