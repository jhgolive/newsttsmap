<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 남자음성 + 컨트롤 연동</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    will-change: transform;
    backface-visibility: hidden;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
222<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

let lastNews = "뉴스 로딩 중...";
let ctx, source, gainNode;
let ttsLoaded = false; // mp3 한 번만 로드 상태

// Web Audio API 준비
function setupAudio() {
  ctx = new AudioContext();
  source = ctx.createMediaElementSource(audioEl);
  gainNode = ctx.createGain();
  source.connect(gainNode).connect(ctx.destination);
  gainNode.gain.value = 0.5; // 초기 볼륨
}

// Firebase ttsControl 실시간 적용
onValue(ref(db, "ttsControl"), (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // 재생/일시정지
  if (data.playing !== undefined) {
    newsEl.style.animationPlayState = data.playing ? "running" : "paused";
    if (data.playing) audioEl.play().catch(()=>{});
    else audioEl.pause();
  }

  // 볼륨
  if (data.volume !== undefined && gainNode) {
    gainNode.gain.value = data.volume;
  }

  // 뒤로가기
  if (data.back !== undefined) {
    audioEl.currentTime = Math.max(0, audioEl.currentTime + data.back);
  }
});

const NEWS_API = "https://newstts2-production.up.railway.app/news";
const TTS_API = "https://newstts2-production.up.railway.app/news-tts";

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) startScrollAndTTS(data.news);
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 스크롤 + TTS 재생
async function startScrollAndTTS(text) {
  newsEl.textContent = text;
  if (!ctx) setupAudio();

  // 새로운 뉴스면만 mp3 새로 로드
  if (!ttsLoaded || audioEl.src === "" || audioEl.dataset.news !== text) {
    const ttsRes = await fetch(TTS_API);
    const ttsBlob = await ttsRes.blob();
    audioEl.src = URL.createObjectURL(ttsBlob);
    audioEl.dataset.news = text; // 현재 뉴스 표시
    audioEl.pause();
    audioEl.currentTime = 0;
    ttsLoaded = true;
  }

  audioEl.onloadedmetadata = () => {
    const duration = audioEl.duration;
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;

    // 스크롤 속도 맞춤
    newsEl.style.animation = "none";
    newsEl.offsetHeight; // 리플로우
    newsEl.style.animation = `scroll ${duration}s linear 1`;
    // Firebase playing 값에 따라 자동 일시정지/재생 적용
  };

  // 뉴스 끝나면 다음 뉴스
  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// 초기 실행
loadNews();
</script>
</body>
</html>
