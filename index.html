<meta charset="UTF-8">

<style>

                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;

555<div id="wrapper">
  <div id="news">ë‰´ìŠ¤ ë¡œë”© ì¤‘...</div>

<audio id="ttsAudio" playsinline></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// âœ… Firebase ì—°ê²°
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

const NEWS_API = "https://newstts2-production.up.railway.app/news";
const TTS_API = "https://newstts2-production.up.railway.app/news-tts";

let scrollPaused = false;
let currentAnimation = null;
let animationStartTime = 0;
let pausedTime = 0;
let animationDuration = 0;

// ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      startScrollAndTTS(data.news);
    }
  } catch (err) {
    console.error("ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", err);
  }
}

// ìŠ¤í¬ë¡¤ + TTS ë™ê¸°í™”
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  const ttsRes = await fetch(TTS_API);
  const ttsBlob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(ttsBlob);
  audioEl.pause();
  audioEl.currentTime = 0;

  audioEl.onloadedmetadata = () => {
    animationDuration = audioEl.duration;
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;

    newsEl.style.animation = "none";
    newsEl.offsetHeight; // ë¦¬í”Œë¡œìš°
    newsEl.style.animation = `scroll ${animationDuration}s linear 1`;

    // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ ì‹œê°„ ê¸°ë¡
    animationStartTime = performance.now();
    currentAnimation = newsEl.getAnimations()[0];

    // ì˜¤ë””ì˜¤ ë³¼ë¥¨ ì´ˆê¸°ê°’
    audioEl.volume = 0.5;

    // 3ì´ˆ í›„ ì¬ìƒ ì‹œì‘
    setTimeout(() => {
      audioEl.play().catch(e=>console.warn(e));
    }, 3000);
  };

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // ë‹¤ìŒ ë‰´ìŠ¤
  });
}

// ğŸ”¸ Firebase ttsControl ì‹¤ì‹œê°„ ê°ì‹œ
onValue(ref(db, "ttsControl"), (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // â–¶â¸ ì¬ìƒ/ì¼ì‹œì •ì§€
  if (typeof data.playing !== "undefined") {
    if (data.playing) {
      // ì¬ìƒ
      audioEl.play().catch(e=>console.warn(e));
      resumeScroll();
    } else {
      // ì¼ì‹œì •ì§€
      audioEl.pause();
      pauseScroll();
    }
  }

  // ğŸ”Š ë³¼ë¥¨ ì¡°ì ˆ
  if (typeof data.volume === "number") {
    audioEl.volume = data.volume;
  }

  // âª 5ì´ˆ ë’¤ë¡œê°€ê¸°
  if (typeof data.back === "number" && data.back < 0) {
    audioEl.currentTime = Math.max(0, audioEl.currentTime + data.back);
    restartScrollFrom(audioEl.currentTime);
  }
});

// ğŸ”¸ ìŠ¤í¬ë¡¤ ì¼ì‹œì •ì§€
function pauseScroll() {
  if (scrollPaused) return;
  const elapsed = (performance.now() - animationStartTime) / 1000;
  pausedTime = elapsed;
  if (currentAnimation) currentAnimation.pause();
  scrollPaused = true;
}

// ğŸ”¸ ìŠ¤í¬ë¡¤ ì¬ê°œ
function resumeScroll() {
  if (!scrollPaused) return;
  if (currentAnimation) currentAnimation.play();
  scrollPaused = false;
  animationStartTime = performance.now() - pausedTime * 1000;
}

// ğŸ”¸ ì˜¤ë””ì˜¤ í˜„ì¬ ìœ„ì¹˜ì— ë§ì¶° ìŠ¤í¬ë¡¤ ë‹¤ì‹œ ì‹œì‘
function restartScrollFrom(currentTime) {
  const remaining = animationDuration - currentTime;
  newsEl.style.animation = "none";
  newsEl.offsetHeight; // ë¦¬í”Œë¡œìš°
  newsEl.style.animation = `scroll ${remaining}s linear 1`;
  animationStartTime = performance.now() - currentTime * 1000;
  currentAnimation = newsEl.getAnimations()[0];
  if (scrollPaused) currentAnimation.pause();
}

// ì´ˆê¸° ì‹¤í–‰
loadNews();
</script>
</body>
