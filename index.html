<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 남자음성 (Firebase 제어)</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    will-change: transform;
    backface-visibility: hidden;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

/* ✅ Firebase 설정 */
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM 요소 */
const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

/* 전역 상태 */
let currentVolume = 0.5;
let isPlaying = false;
let currentNewsText = "";
let ttsLoaded = false;

/* Web Audio API로 볼륨 제어 */
const audioCtx = new AudioContext();
const source = audioCtx.createMediaElementSource(audioEl);
const gainNode = audioCtx.createGain();
gainNode.gain.value = currentVolume;
source.connect(gainNode).connect(audioCtx.destination);

/* Firebase 제어값 감시 */
const controlRef = ref(db, "ttsControl");
onValue(controlRef, snapshot => {
  const data = snapshot.val();
  if (!data) return;
  handleControl(data);
});

/* 제어 신호 처리 */
function handleControl(data) {
  if (data.volume !== undefined) {
    currentVolume = Math.min(1, Math.max(0, data.volume));
    gainNode.gain.value = currentVolume;
  }

  if (data.back !== undefined) {
    audioEl.currentTime = Math.max(0, audioEl.currentTime + data.back);
  }

  if (data.playing === true && !isPlaying) {
    isPlaying = true;
    startScrollAndTTS(currentNewsText);
  } else if (data.playing === false && isPlaying) {
    isPlaying = false;
    pauseScrollAndTTS();
  }
}

/* 뉴스 로드 */
async function loadNews() {
  try {
    const res = await fetch("https://newstts2-production.up.railway.app/news");
    const data = await res.json();
    if (data.news) {
      currentNewsText = data.news;
      await prepareTTS(currentNewsText);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

/* TTS 미리 준비 */
async function prepareTTS(text) {
  newsEl.textContent = text;
  const ttsRes = await fetch("https://newstts2-production.up.railway.app/news-tts");
  const blob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(blob);
  ttsLoaded = true;
}

/* 재생 시작 */
function startScrollAndTTS(text) {
  if (!ttsLoaded) return;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const duration = audioEl.duration;

  // 스크롤 애니메이션 재시작
  newsEl.style.animation = "none";
  newsEl.offsetHeight; // 리플로우
  newsEl.style.animation = `scroll ${duration}s linear 1`;
  newsEl.style.animationPlayState = "running";

  audioCtx.resume();
  audioEl.play().catch(err => console.warn(err));

  // 끝나면 다음 뉴스 로드
  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    isPlaying = false;
    loadNews();
  });
}

/* 일시정지 */
function pauseScrollAndTTS() {
  audioEl.pause();
  newsEl.style.animationPlayState = "paused";
}

/* 초기 뉴스 불러오기 */
loadNews();
</script>
</body>
</html>
