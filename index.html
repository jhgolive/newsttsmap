<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 남자음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    will-change: transform;
    backface-visibility: hidden;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
222<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<audio id="ttsAudio" playsinline></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const audioEl = document.getElementById("ttsAudio");

const NEWS_API = "https://newstts2-production.up.railway.app/news";
const TTS_API = "https://newstts2-production.up.railway.app/news-tts";

let ctx = null;
let gainNode = null;
let currentVolume = 0.5;   // Firebase에서 실시간 제어됨
let currentText = "";
let isPlaying = false;

// ✅ 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(NEWS_API);
    const data = await res.json();
    if (data.news) {
      currentText = data.news;
      startScrollAndTTS(data.news);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// ✅ 스크롤 + TTS 시작
async function startScrollAndTTS(text) {
  newsEl.textContent = text;

  // TTS mp3 받아오기
  const ttsRes = await fetch(TTS_API);
  const ttsBlob = await ttsRes.blob();
  audioEl.src = URL.createObjectURL(ttsBlob);
  audioEl.currentTime = 0;

  // Web Audio 초기화 (한 번만)
  if (!ctx) {
    ctx = new AudioContext();
    const source = ctx.createMediaElementSource(audioEl);
    gainNode = ctx.createGain();
    gainNode.gain.value = currentVolume;
    source.connect(gainNode).connect(ctx.destination);
  }

  audioEl.onloadedmetadata = () => {
    const duration = audioEl.duration;
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const distance = wrapperWidth + textWidth;

    newsEl.style.animation = "none";
    newsEl.offsetHeight;
    newsEl.style.animation = `scroll ${duration}s linear 1`;

    if (isPlaying) {
      ctx.resume();
      audioEl.play().catch(err => console.warn(err));
    }
  };

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();  // 다음 뉴스
  });
}

// ✅ Firebase 제어 구독
onValue(ref(db, "ttsControl"), (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // 🔸 재생/일시정지
  if (typeof data.playing === "boolean") {
    isPlaying = data.playing;
    if (isPlaying) {
      ctx?.resume();
      audioEl.play().catch(err => console.warn(err));
      newsEl.style.animationPlayState = "running";
    } else {
      audioEl.pause();
      newsEl.style.animationPlayState = "paused";
    }
  }

  // 🔸 볼륨 제어
  if (typeof data.volume === "number") {
    currentVolume = Math.min(1, Math.max(0, data.volume));
    if (gainNode) {
      gainNode.gain.value = currentVolume;
    }
  }

  // 🔸 뒤로가기
  if (typeof data.back === "number") {
    const newTime = Math.max(0, audioEl.currentTime + data.back);
    audioEl.currentTime = newTime;
    // 스크롤 위치도 동기화
    const totalDuration = audioEl.duration || 1;
    const progress = newTime / totalDuration;
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const distance = wrapperWidth + textWidth;
    const newX = wrapperWidth - distance * progress;
    newsEl.style.animation = "none";
    newsEl.style.transform = `translateX(${newX}px)`;
    newsEl.offsetHeight;
    const remaining = totalDuration - newTime;
    newsEl.style.animation = `scroll ${remaining}s linear`;
    newsEl.style.animationPlayState = isPlaying ? "running" : "paused";
  }
});

// 초기 시작
loadNews();
</script>
</body>
</html>
