<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: relative;
    width: 100vw;
    height: 40px; /* 자막 높이 */
  }
  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script>
const newsEl = document.getElementById("news");
const wrapperEl = document.getElementById("wrapper");
const API_URL = "https://proxy-production-b9d6.up.railway.app/news";

let newsText = "뉴스 로딩 중...";
let pendingNews = null; // 대기 중인 새 뉴스
let animFrame;

// 뉴스 가져오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news && data.news !== newsText) {
      // 바로 적용하지 않고 대기
      pendingNews = data.news;
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 글자 스크롤
function startScroll() {
  cancelAnimationFrame(animFrame);
  newsEl.style.transform = `translateX(${wrapperEl.offsetWidth}px)`;
  let startTime = null;

  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;
    const speed = 100; // px/sec
    const x = wrapperEl.offsetWidth - (elapsed / 1000) * speed;

    newsEl.style.transform = `translateX(${x}px)`;

    if (x + newsEl.offsetWidth > 0) {
      animFrame = requestAnimationFrame(step);
    } else {
      // 끝까지 간 뒤 새 뉴스 있으면 교체
      if (pendingNews) {
        newsText = pendingNews;
        newsEl.innerText = newsText;
        pendingNews = null;
      }
      // 한 바퀴 끝났을 때 서버에서 새 뉴스 요청
      loadNews();
      startScroll();
    }
  }

  animFrame = requestAnimationFrame(step);
}

// 초기 실행
newsEl.innerText = newsText;
startScroll();
loadNews();

</script>
</body>
</html>
